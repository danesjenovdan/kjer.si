<Page ref="pageContainer" class="page">
  <AbsoluteLayout ref="mapContainer" width="100%" height="100%">
    <MapView :latitude="latitude"
             :longitude="longitude"
             :zoom="zoom"
             :minZoom="minZoom"
             :maxZoom="maxZoom"
             width="100%"
             height="100%"
             @mapReady="onMapReady"
             @coordinateTapped="onCoordinateTapped"></MapView>
    <MapCard :translateY="screenHeight - 200"></MapCard>
  </AbsoluteLayout>
</Page>
