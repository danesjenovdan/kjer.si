<Page class="page">
  <ActionBar class="action-bar">
    <Label class="action-bar-title" text="Map"></Label>
  </ActionBar>

  <GridLayout>
    <MapView :latitude="latitude"
             :longitude="longitude"
             :zoom="zoom"
             :minZoom="minZoom"
             :maxZoom="maxZoom"
             @mapReady="onMapReady"
             @coordinateTapped="onCoordinateTapped"></MapView>
  </GridLayout>
</Page>
