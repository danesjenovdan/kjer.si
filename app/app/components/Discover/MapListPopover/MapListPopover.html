<GridLayout animateIn :height="layoutHeight-80" ref="container" rows="*, auto" class="map-popover-list-container"
            xmlns:v-bind>

  <GridLayout rows="*, auto" row="0">
    <GridLayout row="0" rows="auto, *, auto" class="map-popover-list-inner-container" v-shadow="6">

      <GridLayout columns="60, *, 60" class="map-popover-list-title-container">
        <StackLayout @tap="onCloseListTap" col="0" verticalAlignment="center" horizontalAlignment="center" width="40"
                     height="40">
          <Image src="~/assets/images/close_icon.png" width="20" height="20" stretch="aspectFit"></Image>
        </StackLayout>
        <Label col="1" class="map-popover-list-title" text="Sobe blizu tebe"></Label>
      </GridLayout>

      <StackLayout v-if="loadingRooms" row="1" verticalAlignment="center">
        <ActivityIndicator width="45" height="45" :busy="true" :isEnabled="true"></ActivityIndicator>
      </StackLayout>

      <ScrollView row="1" v-if="!loadingRooms">
        <StackLayout class="map-popover-list-scroll-container">
          <GridLayout @tap="onRoomTap(room)" v-for="room in rooms" columns="20, *, auto" class="map-popover-list-item-container" v-bind:key="room.id">
            <!--          <Image class="map-popover-list-item-icon" horizontalAlignment="center" src="~/assets/images/gaming_icon.png" width="30" height="30" stretch="aspectFit" col="0"></Image>-->
            <Label class="map-popover-list-item-name" col="1" :text="room.name"></Label>
            <Label class="map-popover-list-item-distance" col="2" :text="getDistanceToRoom(room)"></Label>
          </GridLayout>
        </StackLayout>
      </ScrollView>

    </GridLayout>

    <StackLayout row="1" marginTop="-20" class="pointer-down">
      <Image src="~/assets/images/box_pointer_down.png" height="40"></Image>
    </StackLayout>

  </GridLayout>

</GridLayout>
